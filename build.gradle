buildscript {
  ext.kotlin_version = '1.2.50'
  ext.ank_version = '0.7.1'

  repositories {
    mavenCentral()
    jcenter()
    maven { url "https://dl.bintray.com/arrow-kt/arrow-kt/" }
  }

  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    classpath "io.arrow-kt:ank-gradle-plugin:$ank_version"
  }
}

apply plugin: 'kotlin'
apply plugin: 'ank-gradle-plugin'

repositories {
  jcenter()
  mavenCentral()
  mavenLocal()
  maven { url "https://dl.bintray.com/arrow-kt/arrow-kt" }
  maven { url "https://dl.bintray.com/jetbrains/markdown/" }
  maven { url "https://dl.bintray.com/playwrigkt/skript" }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

compileKotlin {
  kotlinOptions.jvmTarget= "1.8"
}

compileTestKotlin {
  kotlinOptions.jvmTarget = "1.8"
}

dependencies {
  compile "playwrigkt.skript:skript-api:+"
  compile "playwrigkt.skript:skript-impl-vertx:+"
  compile("io.arrow-kt:ank-core:$ank_version") {
    exclude group: 'io.arrow-kt', module: 'arrow-core'
  }
}


ank {
    source = file("${projectDir}/docs")
    target = file("${projectDir}/build/site")
    classpath = sourceSets.main.runtimeClasspath
}
